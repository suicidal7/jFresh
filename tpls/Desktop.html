html {
	padding: 0;
	margin: 0;
	width: 100%;
	height: 100%;
	display: flex;
	background-color: 10px;
}
body {
	padding: 0;
	margin: 0;
	flex: 1 1 auto;
	self-align: stretch;
	background-color: transparent;
	overflow: hidden;
	
	font-family: 'Roboto';
	color: #FFFFFF;
	
	display: flex;
	font-size: 12px;
}




@keyframes shakeItBaby {
	0% { transform:         translate(2px, 1px) rotate(0deg); }
	10% { transform:     translate(-1px, -2px) rotate(-2deg); }
	20% { transform:     translate(-3px, 0px) rotate(3deg); }
	30% { transform:     translate(0px, 2px) rotate(0deg); }
	40% { transform:     translate(1px, -1px) rotate(1deg); }
	50% { transform:     translate(-1px, 2px) rotate(-1deg); }
	60% { transform:     translate(-3px, 1px) rotate(0deg); }
	70% { transform:     translate(2px, 1px) rotate(-2deg); }
	80% { transform:     translate(-1px, -1px) rotate(4deg); }
	90% { transform:     translate(2px, 2px) rotate(0deg); }
	100% { transform:     translate(1px, -2px) rotate(-1deg); }
}

@-webkit-keyframes shakeItBaby {
	0% { -webkit-transform:         translate(2px, 1px) rotate(0deg); }
	10% { -webkit-transform:     translate(-1px, -2px) rotate(-2deg); }
	20% { -webkit-transform:     translate(-3px, 0px) rotate(3deg); }
	30% { -webkit-transform:     translate(0px, 2px) rotate(0deg); }
	40% { -webkit-transform:     translate(1px, -1px) rotate(1deg); }
	50% { -webkit-transform:     translate(-1px, 2px) rotate(-1deg); }
	60% { -webkit-transform:     translate(-3px, 1px) rotate(0deg); }
	70% { -webkit-transform:     translate(2px, 1px) rotate(-2deg); }
	80% { -webkit-transform:     translate(-1px, -1px) rotate(4deg); }
	90% { -webkit-transform:     translate(2px, 2px) rotate(0deg); }
	100% { -webkit-transform:     translate(1px, -2px) rotate(-1deg); }
}

.shake {
	-webkit-animation-name: shakeItBaby !important;
	animation-name: shakeItBaby !important;
	-webkit-animation-duration: 0.3s !important;
	animation-duration: 0.3s !important;
	-webkit-transform-origin:50% 50% !important;
	transform-origin:50% 50% !important;
	-webkit-animation-iteration-count: 1 !important;
	animation-iteration-count: 1 !important;
	-webkit-animation-timing-function: linear !important;
	animation-timing-function: linear !important;
	
	box-shadow: 0 0 5px rgba(255, 0, 0, 1) !important;
	border: 1px solid rgba(255, 0, 0, 1) !important;
	display: block;
}

@-webkit-keyframes fade-out {
0% { opacity: 1; -webkit-transform: scale(1);}
85% {opacity: 1; -webkit-transform: scale(1.05);}
100% {-webkit-transform: scale(.1); opacity: 0;}
}

.fade-out {
    -webkit-animation: fade-out .5s ease-in;
    -webkit-animation-fill-mode: forwards;
    -webkit-animation-iteration-count: 1;
    background-color: #000;
    opacity: 1;
}

	flex: 1 1 auto;
	align-self: stretch;
	display: flex;
	flex-flow: column nowrap;
	
	font-family: 'Roboto';
	color: #FFFFFF;
	-background: url('imgs/bg3.jpg') no-repeat fixed center center / cover transparent;

}

}

}

.desktop-login-wrapper {
	position: fixed;
	z-index: 9998;
	background-color: rgba(0,0,0,0.5);
	top: 0; left: 0; right: 0; bottom: 0;
	display: flex;
	visibility: hidden;
	justify-content: center;
	align-items: center;
	align-content: center;
	opacity: 0;
	transition: visiblity 0s linear, opacity 0.5s ease-in;
}

.login-required .desktop-login-wrapper {

	opacity: 1;
}

.desktop-login-wrapper label>input {

}

.desktop-login-wrapper label>span {

<template id="jFresh.Icon">
	<div class="icon-sheen"></div>
</template>

<template id="jFresh.Desktop">
	<div class="desktop-wrapper" fn="SocketIO" fn-disabled="MakeItRain">
		<div class="workspace" fn="WindowManager AppLauncher">
		</div>
		<div class="taskbar" fn="Taskbar" Taskbar-manager="">
			<div fn="IconButton" class="i48 apps-list"></div>
			<div class="AppsList-wrapper" fn="Popup" Template-id="jFresh.AppsList" Popup-handle=".taskbar>.apps-list" Popup-location="bottom left,top left">
				<ul fn="AppsList" class="AppsList" AppsList-itemTpl="jFresh.AppsList.item" AppsList-launcher=".desktop-wrapper>.workspace">
				<template id="jFresh.AppsList.item">
					<li class="i48" fn="AppsListItem IconButton"></li>
				</template>
				</ul>
			</div>
			<ul class="WindowsList" fn="WindowsList" WindowsList-manager=".desktop-wrapper>.workspace" WindowsList-itemTpl="jFresh.WindowsList.item">
				<template id="jFresh.WindowsList.item">
					<li class="i48" fn="WindowsListItem IconButton"></li>
				</template>
			</ul>
			
			<div fn="IconButton" class="i48 red-rabbit" onclick="var e = document.querySelector('.desktop-wrapper'); if (!e.makeItRain) e.makeItRain = new jFresh.fn.MakeItRain(e); this.hide();"></div>
		</div>
		
		<div class="desktop-login-wrapper" fn="xLogin" xLogin-skt=".desktop-wrapper">
			<form action="#">
			<fieldset class="xLogin"><h1>You Shall Not Pass!</h1>
				<label><span>Moo:</span><input type="text" name="username"></label><br>
				<label><span>Foo:</span><input type="password" name="password"></label><br>
				<input type="submit" value="Try!">
			</fieldset>
			</form>
		</di>
	</div>
</template>


<script type="text/javascript">



jFresh.fn.xLogin = function(el, opts) {
	var me = this;
	this.el = el;
	this.opts = opts;
	
	var frm = this.el.getElementsByTagName('form')[0];
	frm.onsubmit = function() {
		var user, pwd, validate_frm = function() {
			user = frm.querySelector('input[type=text]').value;
			pwd = frm.querySelector('input[type=password]').value;
			return user.length && pwd.length;
		};
	
		if ( !validate_frm() ) {
			me.el.querySelector('fieldset').animateClass('shake');
		}
		else {
			var skt = me.el.closest( me.opts.skt );
			if ( skt ) skt = skt.socketIO;
			skt.login(user, pwd);
		}
		return false;
	};

};

jFresh.fn.xLogin.defaults = {
	skt: ''
};

jFresh.fn.xLogin.prototype.show = function() {
	this.el.show();
};





jFresh.fn.IconButton = function(el, opts) {
	this.el = el;
	this.opts = opts;
	jFresh.fn.Template.energize('jFresh.Icon', el);
	this.el.classList.add('icon');
	this.el.classList.add('icon-button');
};



</script>
